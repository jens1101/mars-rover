<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars Rover Challenge</title>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet"/>

    <script type="module">
      import { init } from './app/main.js'

      /** @type {HTMLFormElement} */
      const commandForm = document.querySelector('#command-form')
      /** @type {HTMLElement} */
      const errorAlert = document.querySelector('#error-alert')
      /** @type {SVGElement} */
      const scene = document.querySelector('#scene')

      init(commandForm, errorAlert, scene)
    </script>

    <style>

    </style>
</head>
<body>
<div class="container d-flex flex-column vh-100">
    <h1>Mars Rover Challenge</h1>
    <section>
        <div class="alert alert-danger" hidden id="error-alert"></div>

        <!-- TODO: maybe add the ability to control the speed via a slider -->
        <form id="command-form">
            <div class="form-group">
                <label for="command-text-area">Commands</label>
                <textarea class="form-control"
                          id="command-text-area"
                          name="commands"></textarea>
            </div>
            <button class="btn btn-primary" name="run" type="submit">
                Run
            </button>
        </form>
    </section>

    <!-- TODO: add a canvas here to render what is happening -->
    <svg id="scene"></svg>
</div>
</body>
</html>
